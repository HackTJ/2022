name: lint

on:
  push:
    branches-ignore: gh-pages
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
          check-latest: true

      - name: install
        run: yarn install --immutable --immutable-cache --check-cache || true

      - name: prettier
        run: yarn prettier --check .

      - name: eslint
        run: yarn eslint src/
