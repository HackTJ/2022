<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#fed049" />
    <!--
      Notice the use of %PUBLIC_URL%.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>HackTJ 9.0</title>

    <base href="/2022" />

    <!-- Primary Meta Tags -->
    <meta name="title" content="HackTJ 9.0" />
    <meta name="description" content="The original high school hackathon." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://hacktj.org%PUBLIC_URL%" />
    <meta property="og:title" content="HackTJ 9.0" />
    <meta
      property="og:description"
      content="The original high school hackathon."
    />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@HackTJOfficial" />
    <meta name="twitter:title" content="HackTJ 9.0" />
    <meta
      name="twitter:description"
      content="The original high school hackathon."
    />
    <meta name="twitter:url" content="https://hacktj.org%PUBLIC_URL%" />

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="194x194"
      href="/favicon-194x194.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/android-chrome-192x192.png"
    />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#fed049" />
    <meta name="msapplication-TileColor" content="#ffc40d" />
    <meta name="msapplication-TileImage" content="/mstile-144x144.png" />
  </head>

  <body>
    <noscript>Please enable JavaScript for the best experience.</noscript>
    <div id="root">
      <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `yarn start`.
      To create a production bundle, use `yarn build`.
    -->

      <!-- Cloudflare Web Analytics -->
      <!-- if someone tries to steal this script tag, they will not succeed
      because CORS requires that the domain match hacktj.org -->
      <script
        defer
        src="https://static.cloudflareinsights.com/beacon.min.js"
        data-cf-beacon='{"token": "be2edd696ccd4193b6d93baebe896ec1"}'
      ></script>
      <!-- End Cloudflare Web Analytics -->
    </div>
  </body>
</html>
